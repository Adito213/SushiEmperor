<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../images/favicon.png">
</head>
<body>
<div style="float:right">
    <form align="right" name="form1" method="post">
        <label class="logoutLblPos">
            <input name="submit2" type="submit" id="submit2" value="log out">
        </label>
    </form>
</div>
<div class="products" >
    <div method="post">
        <h2>Products</h2>

        <div th:if="${not #lists.isEmpty(products)}">

            <div th:each="product : ${products}">
                <img th:src="${product.pictureUrl}" alt="" ><br>
                <p class = "name"><a th:text="${product.name}  "></a></p>
                <p class = "price">Price: <a th:text="${product.price}"></a> BGN</p><br>
                <button class = "button button1" id="buttonAddToCart">Add to cart</button><br>
            </div>

            <form th:action="@{/cart}" method="GET">
                <button class = "button button2">Go to cart</button>
            </form>
        </div>
    </div>
</div>
<script type="../static/js/add_to_cart.js"></script>
</body>
</html>
