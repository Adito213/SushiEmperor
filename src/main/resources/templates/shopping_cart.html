<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="cart" >
    <div method="post">
        <div>
            <h2>Your Shopping Cart:</h2>
            </br>
        </div>

        <div class = "row">
            <div class = "col">
                <th:block th:each="item, status : ${cartItem}">
                    <div class="row border rounded" th:with="product = ${item.product}">
                        <div class="col">
                            <div>[[${status.quantity}]]</div>
                            <div>Remove Icon</div>
                        </div>
                        <div class="col">
                            <img th:src="${product.pictureUrl}">
                        </div>
                    </div>
                </th:block>
            </div>
            <div class = "col">

            </div>
        </div>

    </div>
</div>
</body>
</html>
