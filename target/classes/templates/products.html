<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="products" >
    <div method="post" action="/login" th:object="${loginRequest}">
        <h2>Products</h2>

        <div th:if="${not #lists.isEmpty(products)}">

                <div th:each="product : ${products}">
                    <img th:src="${product.pictureUrl}" alt ="" width=300 height=300/>
                    <a th:text="${product.name}  "></a>
                    <a th:text="${product.price}"></a>
                    <button>Add</button>
                </div>
            <div th:each="product : ${products}">
                <img th:src="${product.pictureUrl}" alt ="" width=300 height=300/>
                <a th:text="${product.name}  "></a>
                <a th:text="${product.price}"></a>
                <button>Add</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
